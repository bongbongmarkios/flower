<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74EBD5, #ACB6E5);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .message {
            margin-top: 15px;
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sign In / Sign Up</h2>
    <input type="text" id="username" placeholder="Enter username" required>
    <button onclick="signIn()">Sign In</button>
    <button onclick="signUp()">Sign Up</button>
    <p class="message" id="message"></p>
</div>

<script>
    // Sign In function
    function signIn() {
        const username = document.getElementById('username').value.trim();
        const users = JSON.parse(localStorage.getItem('users')) || [];

        if (!username) {
            displayMessage('Please enter a username.', 'red');
            return;
        }

        if (users.includes(username)) {
            displayMessage(`Welcome back, ${username}!`, 'green');
        } else {
            displayMessage('Username not registered. Please sign up.', 'red');
        }
    }

    // Sign Up function
    function signUp() {
        const username = document.getElementById('username').value.trim();
        let users = JSON.parse(localStorage.getItem('users')) || [];

        if (!username) {
            displayMessage('Please enter a username.', 'red');
            return;
        }

        if (users.includes(username)) {
            displayMessage('Username already exists. Try signing in.', 'red');
        } else {
            users.push(username);
            localStorage.setItem('users', JSON.stringify(users));
            displayMessage(`Account created successfully! Welcome, ${username}.`, 'green');
        }
    }

    // Display message function
    function displayMessage(msg, color) {
        const messageElement = document.getElementById('message');
        messageElement.textContent = msg;
        messageElement.style.color = color;
    }
</script>

</body>
</html>
