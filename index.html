<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body, html {
            height: 100vh;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.8s;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            background: #fff;
            text-align: center;
            animation: fadeIn 1s;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #4caf50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .hidden {
            display: none;
        }
        .love-page, .hack-page {
            display: none;
        }
        .love-page.show, .hack-page.show {
            display: block;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .no-btn {
            position: relative;
            transition: all 0.3s;
        }
        .hack-simulation {
            font-family: monospace;
            color: lime;
            background: black;
            height: 100vh;
            padding: 20px;
            overflow: auto;
            white-space: pre;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes flicker {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
<div class="container" id="login-container">
    <h2>Login or Register</h2>
    <input type="text" id="username" placeholder="Enter username" required>
    <button onclick="register()">Register/Login</button>
</div>

<div class="container love-page hidden" id="love-page">
    <h2>Do you love me?</h2>
    <div class="buttons">
        <button onclick="loveResponse()">Yes</button>
        <button class="no-btn" onmouseover="escapeNoButton()" onclick="hackSimulation()">No</button>
    </div>
</div>

<div class="hack-page hidden" id="hack-page">
    <div class="hack-simulation" id="hack-output"></div>
</div>

<script>
    let currentUser = '';

    function register() {
        const username = document.getElementById('username').value;
        if (username.trim() !== '') {
            currentUser = username;
            localStorage.setItem('username', currentUser);
            window.location.href = 'love-app.html'; // Redirect to the app page
        } else {
            alert('Please enter a valid username.');
        }
    }

    window.onload = function () {
        currentUser = localStorage.getItem('username');
        if (currentUser) {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('love-page').classList.remove('hidden');
        }
    };

    function loveResponse() {
        alert(`I love you too, ${currentUser}! ‚ù§Ô∏è`);
    }
    
    function escapeNoButton() {
        const noBtn = document.querySelector('.no-btn');
        const x = Math.floor(Math.random() * window.innerWidth - 100);
        const y = Math.floor(Math.random() * window.innerHeight - 100);
        noBtn.style.position = 'absolute';
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    }

    function hackSimulation() {
        document.body.style.background = 'black';
        document.getElementById('love-page').classList.add('hidden');
        document.getElementById('hack-page').classList.add('show');
        const output = document.getElementById('hack-output');
        
        let lines = [
            'Initializing hack protocol...\n',
            'Bypassing firewall...\n',
            'Accessing secure server...\n',
            'Injecting trojan...\n',
            'Data breach successful!\n',
            'Encrypting files...\n',
            'Downloading sensitive data...\n',
            'You have been hacked! üíÄ'
        ];
        
        let i = 0;
        function displayLine() {
            if (i < lines.length) {
                output.innerHTML += lines[i];
                i++;
                setTimeout(displayLine, 1000);
            }
        }
        displayLine();
    }
</script>
</body>
</html>
