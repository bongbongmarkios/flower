<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body, html {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            background: #fff;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .yes-btn {
            background: #4caf50;
            color: white;
        }
        .yes-btn:hover {
            background: #45a049;
        }
        .no-btn {
            background: #ff0000;
            color: white;
        }
        .no-btn:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="question">Do you love me?</h2>
    <div class="buttons">
        <button class="yes-btn" onclick="loveResponse()">Yes</button>
        <button class="no-btn" onmouseover="escapeNoButton()" onclick="hackSimulation()">No</button>
    </div>
</div>

<script>
    let currentUser = localStorage.getItem('username') || 'Guest';

    window.onload = () => {
        const question = document.getElementById('question');
        question.textContent = `Do you love me, ${currentUser}?`;
    };

    function loveResponse() {
        alert(`I love you too, ${currentUser}! ‚ù§Ô∏è`);
    }

    function escapeNoButton() {
        const noBtn = document.querySelector('.no-btn');
        const x = Math.floor(Math.random() * window.innerWidth - 100);
        const y = Math.floor(Math.random() * window.innerHeight - 100);
        noBtn.style.position = 'absolute';
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    }

    function hackSimulation() {
        document.body.innerHTML = `
            <div style="font-family: monospace; color: lime; background: black; height: 100vh; padding: 20px; overflow: auto; white-space: pre;">
                <p>Initializing hack protocol...</p>
                <p>Bypassing firewall...</p>
                <p>Accessing secure server...</p>
                <p>Injecting trojan...</p>
                <p>Data breach successful!</p>
                <p>Encrypting files...</p>
                <p>Downloading sensitive data...</p>
                <p>You have been hacked! üíÄ</p>
            </div>`;
    }
</script>

</body>
</html>
